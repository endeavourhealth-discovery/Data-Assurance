<div class="modal-header">
  <h4 class="modal-title">Person Find</h4>
  <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
</div>
<div class="modal-body">
  <form endUserRole="form" class="container-fluid">
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">Search Criteria</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search term" aria-describedby="searchTerm"
                 [(ngModel)]="searchTerms" (keyup)="$event.keyCode == 13 ? search() : null" autofocus name="searchData">
          <span class="input-group-addon" (click)="search()" style="cursor: pointer">
						<i class="fa fa-search" id="searchTerm" aria-hidden="true"></i>
					</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <loadingIndicator [done]="matches">
          <label class="control-label">Matches</label> <small class="text-muted"></small>
          <div class="scroll-box-300 form-control">
            <table class="table table-striped table-hover table-sm">
              <thead>
                <th class="w-75">Name</th><th class="w-25">NHS Number</th>
              </thead>
              <tbody>
                <tr *ngFor="let match of matches" (click)="selectPerson(match, false)" (dblclick)="selectPerson(match, true)">
                  <td>{{match.name}}</td><td>{{match.nhsNumber}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </loadingIndicator>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="ok();" [disabled]="selectedPerson == null">Ok</button>
</div>

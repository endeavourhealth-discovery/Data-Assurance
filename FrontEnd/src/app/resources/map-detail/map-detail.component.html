<div class="card" style="width: calc(100% + 20px); min-width: 400px" *ngIf="mapDetail">
  <div class="card-header">
    <h3>{{mapDetail.path}} <button class="btn btn-info pull-right" (click)="hide()">Hide</button></h3>
  </div>
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
        <tr><th>Source</th><th>Value</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of mapDetail.maps">
          <td>{{getLocation(row)}}</td>
          <td>{{row.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

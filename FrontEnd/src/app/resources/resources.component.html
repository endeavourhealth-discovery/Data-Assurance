<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Patient Resources
      <button class="btn btn-success pull-right" (click)="findPerson()">Find Person</button>
    </div>
    <div class="module-body">
      <div *ngIf="person">
        <div class="row">
          <div class="col-md-12">
            <loadingIndicator [done]="person.patients">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="form-group col-md-5">
                      <label class="control-label">Service</label>
                      <multiSelectDropdown [data]="getServices()" [(ngModel)]="serviceFilter" name="serviceFilter" ></multiSelectDropdown>
                    </div>
                    <div class="form-group col-md-5">
                      <label class="control-label">Resource Type</label>
                      <multiSelectDropdown [data]="resourceTypes" [(ngModel)]="resourceFilter" name="resourceFilter" ></multiSelectDropdown>
                    </div>
                    <div class="form-group col-md-2">
                      <div>&nbsp;</div>
                      <button class="btn btn-success pull-right" (click)="refresh()">Refresh</button>
                    </div>
                  </div>
                </div>
                <div class="card-block">
                  <loadingIndicator [done]="resourceList">
                    <div class="scroll-box-500">
                      <table class="table table-striped table-sm table-hover">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>Resource Type</th>
                            <th>Term</th>
                            <th>Internal ID</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let resource of resourceList" (click)="viewResource(resource)">
                            <td>{{getDate(resource) | cuiDate}}</td>
                            <td>{{getResourceName(resource.resourceType)}}</td>
                            <td>{{getCode(resource)?.text}}</td>
                            <td>{{resource.id}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </loadingIndicator>
                </div>
              </div>
            </loadingIndicator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
